<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad Noorzade</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222831;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            position: relative;
        }

        #terminal-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
        }

        .text-container {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .title {
            font-size: 3vw;
            font-weight: bold;
            color: #EEEEEE;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1vw;
            color: #EEEEEE;
        }

        .social-links {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 2;
        }

        .social-links a {
            color: #EEEEEE;
            text-decoration: none;
            margin-right: 15px;
            font-size: 1vw;
        }

        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <canvas id="terminal-bg"></canvas>
    <div class="text-container">
        <div class="title">Mohammad Noorzade</div>
        <div class="subtitle">Software developer, not as a career but as a value.</div>
    </div>
    <div class="social-links">
        <a href="mailto:coding.mohammad@gmail.com">mail</a>
        <a href="https://github.com/mohammadnr2817">githb</a>
        <a href="https://x.com/mohammadnr2817">x</a>
    </div>
    <script>
        const canvas = document.getElementById('terminal-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const columns = canvas.width / 20;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(57, 62, 70, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = '15px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i * 20, drops[i] * 20);

                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
